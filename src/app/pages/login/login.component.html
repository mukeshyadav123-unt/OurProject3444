<section id="login" class="">
  <div class="login-container text-center m-auto">
    <div class="container margin-auto">
      <div class="row">
        <div class="col-lg-6 col-md-10 m-auto">
          <h2>Login to your account</h2>
          <p>
            or <span><a [routerLink]="['/register']">Register</a></span
            >, if you don't have one
          </p>

          <mat-card class="m-auto d-flex justify-content-center login-card">
            <div
              class="logo-circle d-flex justify-content-center align-content-center"
            >
              <div class="logo-containter">
                <img
                  src="../../../assets/images/everest.png"
                  class="img-fluid"
                />
              </div>
            </div>
            <div class="login-form">
              <form
                class="d-flex flex-column"
                (ngSubmit)="login(loginForm)"
                #loginForm="ngForm"
              >
                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input
                    matInput
                    placeholder="Email"
                    [(ngModel)]="user.email"
                    type="email"
                    minlength="8"
                    maxlength="32"
                    name="email"
                    required
                    #email
                  />
                </mat-form-field>
                <mat-form-field appearance="fill">
                  <mat-label>Password</mat-label>
                  <input
                    matInput
                    placeholder="your password"
                    [(ngModel)]="user.password"
                    type="password"
                    name="password"
                    minlength="8"
                    maxlength="32"
                    required
                    #password
                  />
                </mat-form-field>
                <button
                  mat-raised-button
                  class="btn"
                  type="submit"
                  [disabled]="!loginForm.form.valid"
                >
                  Login
                </button>
              </form>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</section>
